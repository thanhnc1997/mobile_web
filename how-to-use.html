<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Web app</title>
  <link rel="stylesheet" href="libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/thanh.css">
</head>

<body>
  <div id="main">
    <header id="header">
      <div class="header-nav">
        <span class="header-nav__heading kirin-font">テイクアウツ！</span>
        <button id="nav_trigger"></button>
      </div>
      <div class="main-nav__overlay">
        <div class="main-nav border-5">
          <div class="main-nav__header">
            <span class="kirin-font">メニュー！！</span>
            <button id="nav_close"></button>
          </div>
          <div class="main-nav__body">
            <a href="#" class="d-block border-5 text-dark text-decoration-none mb-3">
              <span class="btn-content">
                <img src="images/address.png" alt="">
                <span class="btn-text">現在付近のお店を探す</span>
              </span>
            </a>
            <a href="#" class="d-block border-5 text-dark text-decoration-none">
              <span class="btn-content">
                <img src="images/japan.png" alt="">
                <span class="btn-text">地域を選択して探す</span>
              </span>
            </a>
          </div>
          <div class="main-nav__footer">
            <a href="#" class="text-dark">アンバサダー登録</a>
            <a href="#" class="text-dark">運営会社</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <section class="shipping-section shipping-2">
          <div class="manual-list">
            <p>テイクアウツ！の使い方</p>
            <div class="manual-list__item">
              <div class="manual-list__item-header">
                <div class="image" data-number="1">
                  <img src="images/img_2.png" alt="">
                </div>
                <span>自分の地域を選択</span>
              </div>
              <div class="manual-list__item-body">
                <img src="images/icon_1.png" alt="">
              </div>
            </div>
            <div class="manual-list__item">
              <div class="manual-list__item-header">
                <div class="image" data-number="2">
                  <img src="images/img_2.png" alt="">
                </div>
                <span>気になるお店をチェック</span>
              </div>
              <div class="manual-list__item-body">
                <img src="images/icon_2.png" alt="">
              </div>
            </div>
            <div class="manual-list__item">
              <div class="manual-list__item-header">
                <div class="image" data-number="3">
                  <img src="images/img_2.png" alt="">
                </div>
                <span>早速注文！</span>
              </div>
              <div class="manual-list__item-body">
                <img src="images/icon_3.png" alt="">
              </div>
            </div>
            <div class="manual-list__item">
              <div class="manual-list__item-header">
                <div class="image" data-number="4">
                  <img src="images/img_2.png" alt="">
                </div>
                <span>お店で受け取って完了！</span>
              </div>
            </div>
          </div>
          <div class="img-right">
            <div class="img-1 text-right">
              <img src="images/img-31.png" alt="">
            </div>
          </div>
          <div class="bg-img"><img src="images/bg.png" alt=""></div>
        </section>
        <section class="shop-location d-flex flex-column text-center pb-5">
          <a href="#" class="btn-1 border-5 mx-auto mb-3">
            <span class="btn-overlay"></span>
            <span class="btn-content">
              <img src="images/address.png" alt="">
              <span class="btn-text">現在付近のお店を探す</span>
            </span>
          </a>
          <a href="#" class="btn-1 border-5 mx-auto mb-4">
            <span class="btn-overlay"></span>
            <span class="btn-content">
              <img src="images/japan.png" alt="">
              <span class="btn-text">地域を選択して探す</span>
            </span>
          </a>
        </section>
      </div>
    </main>
  </div>
  <script src="libs/js/jquery-3.4.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
